<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gateway Admin V8.1</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #050508; --card: rgba(20, 20, 25, 0.6); --nav: rgba(25, 25, 35, 0.95); 
            --accent: #00e5ff; --text: #ffffff; --muted: #94a3b8; 
            --border: rgba(255, 255, 255, 0.08); 
            --green: #00ff9d; --red: #ff0055;
            --glass: blur(24px) saturate(180%);
        }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; padding-bottom: 110px; overflow-x: hidden; }
        #bgCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; pointer-events: none; }

        header { position: sticky; top: 0; z-index: 50; background: rgba(0,0,0,0.2); backdrop-filter: var(--glass); border-bottom: 1px solid var(--border); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .brand { font-weight: 800; font-size: 1.1rem; display: flex; align-items: center; gap: 10px; letter-spacing: -0.5px; }

        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.4s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .controls { display: flex; gap: 10px; margin-bottom: 15px; }
        .search { position: relative; flex: 1; }
        .search i { position: absolute; left: 14px; top: 50%; transform: translateY(-50%); color: var(--muted); font-size: 0.8rem; }
        .input-std { width: 100%; background: rgba(0,0,0,0.2); border: 1px solid var(--border); padding: 12px 12px 12px 40px; color: var(--text); border-radius: 12px; font-family: 'Inter', sans-serif; font-size: 0.9rem; backdrop-filter: blur(5px); }
        .btn-main { background: var(--accent); color: #000; border: none; padding: 0 20px; border-radius: 12px; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 8px; white-space: nowrap; }
        
        .item-card { background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 20px; margin-bottom: 12px; display: flex; flex-direction: column; gap: 12px; backdrop-filter: var(--glass); position: relative; overflow: hidden; }
        .mono-text { font-family: 'JetBrains Mono', monospace; font-weight: 700; color: var(--text); font-size: 0.95rem; word-break: break-all; }
        
        .nav-fixed { position: fixed; bottom: 25px; left: 0; right: 0; display: flex; justify-content: center; z-index: 99; pointer-events: none; }
        .nav-inner { background: var(--nav); border: 1px solid var(--border); padding: 0 10px; height: 70px; border-radius: 24px; width: 95%; max-width: 450px; display: flex; justify-content: space-around; align-items: center; box-shadow: 0 20px 40px rgba(0,0,0,0.6); backdrop-filter: var(--glass); pointer-events: auto; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--muted); font-size: 1.1rem; transition: 0.3s; cursor: pointer; height: 100%; border-radius: 12px; }
        .nav-btn.active { color: var(--accent); transform: translateY(-3px); text-shadow: 0 0 15px var(--accent); }
        .nav-lbl { font-size: 0.55rem; margin-top: 4px; font-weight: 700; letter-spacing: 0.5px; opacity: 0.9; }

        .btn-block { width: 100%; padding: 15px; background: var(--accent); color: #000; border: none; border-radius: 16px; font-weight: 800; margin-top: 15px; cursor: pointer; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 200; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(8px); transition: 0.3s; opacity: 0; pointer-events: none; }
        .modal-overlay.open { opacity: 1; pointer-events: auto; }
        .modal-content { background: #111; width: 90%; max-width: 340px; padding: 30px; border-radius: 24px; border: 1px solid var(--border); transform: scale(0.9); transition: 0.3s; }
        .modal-overlay.open .modal-content { transform: scale(1); }
        .inp-group { margin-bottom: 20px; text-align: left; }
        .inp-label { display: block; color: var(--muted); font-size: 0.7rem; font-weight: 800; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }
        .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px); background: var(--nav); border: 1px solid var(--accent); color: var(--text); padding: 12px 25px; border-radius: 50px; z-index: 300; transition: 0.4s; display: flex; align-items: center; gap: 10px; font-weight: 600; box-shadow: 0 10px 30px rgba(0,0,0,0.5); font-size: 0.85rem; white-space: nowrap; }
        .toast.show { transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body>

    <canvas id="bgCanvas"></canvas>
    
    <header>
        <div class="brand"><i class="fas fa-cube"></i> ADMIN PANEL</div>
        <div class="icon-btn" onclick="appInit(true)" style="cursor:pointer"><i class="fas fa-sync-alt"></i></div>
    </header>

    <div class="container">
        <div id="viewLoader" style="text-align: center; padding: 100px 0;">
            <i class="fas fa-circle-notch fa-spin" style="font-size: 2.5rem; color: var(--accent);"></i>
        </div>

        <div id="viewDashboard" class="hidden fade-in">
            <!-- TAB KEYS -->
            <div id="tabKeys">
                <div class="controls">
                    <div class="search"><i class="fas fa-search"></i><input type="text" class="input-std" id="searchKeys" placeholder="Search Keys..." onkeyup="renderKeys()"></div>
                    <button class="btn-main" onclick="openModal('modalKey')"><i class="fas fa-plus"></i> NEW</button>
                </div>
                <div id="listKeys"></div>
            </div>

            <!-- TAB LINK GENERATOR -->
            <div id="tabLinks" class="hidden">
                <div class="item-card">
                    <h3 style="color:var(--accent); margin:0 0 10px 0;">SECURE LINK GENERATOR</h3>
                    <p style="font-size:0.75rem; color:var(--muted); margin-bottom:20px;">
                        Paste your "generator.html" link here. The system will automatically add the security code and shorten it.
                    </p>
                    
                    <div class="inp-group">
                        <label class="inp-label">GENERATOR.HTML URL</label>
                        <input type="text" id="genSiteUrl" class="input-std" placeholder="https://yoursite.com/generator.html" style="padding-left:15px">
                    </div>

                    <button class="btn-block" onclick="generateShortLink()"><i class="fas fa-link"></i> GENERATE & SHORTEN</button>

                    <div id="shortResult" style="margin-top:20px; padding:15px; background:rgba(0,0,0,0.3); border:1px dashed var(--border); border-radius:12px; display:none; word-break:break-all; font-family:'JetBrains Mono'; font-size:0.8rem; color:var(--green); cursor:pointer;" onclick="copyResult()"></div>
                </div>
            </div>

            <!-- TAB CONFIG -->
            <div id="tabConfig" class="hidden">
                <div class="item-card">
                    <h4 style="color:var(--accent)">DATABASE CONNECTION</h4>
                    <div class="inp-group"><label class="inp-label">DB URL</label><input type="text" class="input-std" id="confDbUrl" style="padding-left:15px"></div>
                    <button class="btn-block" onclick="saveDbConfig()">CONNECT</button>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL NEW KEY -->
    <div id="modalKey" class="modal-overlay">
        <div class="modal-content">
            <h3 style="margin-top:0;">Generate VIP Keys</h3>
            <div class="inp-group"><label class="inp-label">PREFIX</label><input type="text" class="input-std" id="keyPrefix" value="VIP" style="padding-left:15px"></div>
            <div class="inp-group"><label class="inp-label">QUANTITY</label><input type="number" class="input-std" id="keyQty" value="1" style="padding-left:15px"></div>
            <div class="inp-group">
                <label class="inp-label">DURATION</label>
                <select id="keyDurationSelect" class="input-std" style="padding-left:15px; background:rgba(255,255,255,0.05); color:var(--text);">
                    <option value="24" selected>1 Day</option>
                    <option value="168">7 Days</option>
                    <option value="720">1 Month</option>
                    <option value="999999">LIFETIME</option>
                </select>
            </div>
            <button class="btn-block" onclick="generateKeys()">GENERATE</button>
            <button class="btn-block" style="background:transparent; border:1px solid var(--border); margin-top:10px" onclick="closeModal('modalKey')">CANCEL</button>
        </div>
    </div>

    <div id="toast" class="toast"><i class="fas fa-check-circle" style="color:var(--green)"></i><span>Action Successful</span></div>

    <div class="nav-fixed">
        <div class="nav-inner">
            <div class="nav-btn active" id="navKey" onclick="switchTab('keys')"><i class="fas fa-key"></i><span class="nav-lbl">KEYS</span></div>
            <div class="nav-btn" id="navLink" onclick="switchTab('links')"><i class="fas fa-link"></i><span class="nav-lbl">LINK GEN</span></div>
            <div class="nav-btn" id="navConf" onclick="switchTab('config')"><i class="fas fa-cog"></i><span class="nav-lbl">CONFIG</span></div>
        </div>
    </div>

    <script>
        // CONFIG
        const API_TOKEN = "de3d76642ce3044ab61f61e46973956fc68869ae"; 
        const AUTH_CODE = "dp_secure_2026_v8";
        
        let dbUrl = localStorage.getItem("gateway_db_url") || "https://gateway-260ec-default-rtdb.firebaseio.com/";
        let dbData = { ValidKeys: {} };

        // INIT
        async function appInit(manual) {
            document.getElementById('confDbUrl').value = dbUrl;
            document.getElementById('viewLoader').classList.remove('hidden');
            document.getElementById('viewDashboard').classList.add('hidden');
            
            try {
                const res = await fetch(dbUrl.endsWith('/') ? dbUrl + '.json' : dbUrl + '/.json');
                const data = await res.json();
                if(data) dbData = data;
                if(!dbData.ValidKeys) dbData.ValidKeys = {};
                
                renderKeys();
                document.getElementById('viewLoader').classList.add('hidden');
                document.getElementById('viewDashboard').classList.remove('hidden');
                if(manual) showToast("Refreshed");
            } catch(e) {
                alert("Database Error. Check Config.");
                document.getElementById('viewLoader').classList.add('hidden');
                document.getElementById('viewDashboard').classList.remove('hidden');
            }
        }

        // --- LINK GENERATOR ---
        async function generateShortLink() {
            let rawUrl = document.getElementById('genSiteUrl').value.trim();
            const resBox = document.getElementById('shortResult');
            
            if(!rawUrl) return alert("Enter your website URL");
            
            // Ensure URL has protocol
            if(!rawUrl.startsWith('http')) rawUrl = 'https://' + rawUrl;

            // Attach Security Auth
            const separator = rawUrl.includes('?') ? '&' : '?';
            const secureUrl = `${rawUrl}${separator}auth=${AUTH_CODE}`;
            
            // Call API
            const apiUrl = `https://shortxlinks.com/api?api=${API_TOKEN}&url=${encodeURIComponent(secureUrl)}&format=text`;
            
            resBox.style.display = 'block';
            resBox.innerText = "Generating...";

            try {
                const req = await fetch(apiUrl);
                const short = await req.text();
                if(short.includes('http')) {
                    resBox.innerText = short;
                    navigator.clipboard.writeText(short);
                    showToast("Short Link Copied!");
                } else {
                    resBox.innerText = "Error: " + short;
                }
            } catch(e) {
                resBox.innerText = "API Error";
            }
        }

        function copyResult() {
            const txt = document.getElementById('shortResult').innerText;
            if(txt.includes("http")) {
                navigator.clipboard.writeText(txt);
                showToast("Copied");
            }
        }

        // --- KEYS LOGIC ---
        function renderKeys() {
            const list = document.getElementById('listKeys');
            const search = document.getElementById('searchKeys').value.toLowerCase();
            list.innerHTML = "";
            
            Object.keys(dbData.ValidKeys).reverse().forEach(key => {
                if(search && !key.toLowerCase().includes(search)) return;
                let val = dbData.ValidKeys[key];
                let hrs = (typeof val === 'object' && val.Hours) ? val.Hours : 24;
                let dur = hrs > 1000 ? "LIFETIME" : hrs + " HRS";
                
                list.innerHTML += `
                <div class="item-card" style="border-left: 3px solid var(--accent)">
                    <div style="display:flex; justify-content:space-between; align-items:center">
                        <div>
                            <div class="mono-text">${key}</div>
                            <div style="font-size:0.7rem; color:var(--accent);">${dur}</div>
                        </div>
                        <i class="fas fa-trash" style="color:var(--red); cursor:pointer" onclick="delKey('${key}')"></i>
                    </div>
                </div>`;
            });
        }

        async function generateKeys() {
            const qty = document.getElementById('keyQty').value;
            const pre = document.getElementById('keyPrefix').value.toUpperCase();
            const hrs = parseInt(document.getElementById('keyDurationSelect').value);

            for(let i=0; i<qty; i++) {
                const rnd = Math.random().toString(36).substring(2,8).toUpperCase();
                const k = pre ? `${pre}-${rnd}` : rnd;
                dbData.ValidKeys[k] = { "Hours": hrs };
            }
            await syncDB();
            closeModal('modalKey');
        }

        async function delKey(k) {
            if(confirm("Delete " + k + "?")) {
                delete dbData.ValidKeys[k];
                await syncDB();
            }
        }

        async function syncDB() {
            const url = dbUrl.endsWith('/') ? dbUrl + '.json' : dbUrl + '/.json';
            await fetch(url, { method: 'PUT', body: JSON.stringify(dbData) });
            renderKeys();
            showToast("Saved");
        }

        function saveDbConfig() {
            let u = document.getElementById('confDbUrl').value.trim();
            if(u) {
                localStorage.setItem("gateway_db_url", u);
                dbUrl = u;
                appInit(true);
            }
        }

        // --- UI UTILS ---
        function switchTab(t) {
            ['Keys','Links','Config'].forEach(x => document.getElementById(`tab${x}`).classList.add('hidden'));
            ['Key','Link','Conf'].forEach(x => document.getElementById(`nav${x}`).classList.remove('active'));
            document.getElementById(`tab${t.charAt(0).toUpperCase() + t.slice(1)}`).classList.remove('hidden');
            document.getElementById(`nav${t.charAt(0).toUpperCase() + t.slice(1).substr(0,3)}`).classList.add('active'); // Matches nav IDs
        }
        function openModal(id) { document.getElementById(id).classList.add('open'); }
        function closeModal(id) { document.getElementById(id).classList.remove('open'); }
        function showToast(m) { const t=document.getElementById('toast'); t.querySelector('span').innerText=m; t.classList.add('show'); setTimeout(()=>t.classList.remove('show'), 2000); }

        // BG Anim
        const cvs=document.getElementById('bgCanvas'), ctx=cvs.getContext('2d');
        cvs.width=window.innerWidth; cvs.height=window.innerHeight;
        let ps=[]; for(let i=0;i<50;i++) ps.push({x:Math.random()*cvs.width,y:Math.random()*cvs.height,v:Math.random()*0.5});
        function anim(){ctx.clearRect(0,0,cvs.width,cvs.height); ctx.fillStyle='#00e5ff'; ctx.globalAlpha=0.1;
        ps.forEach(p=>{p.y-=p.v; if(p.y<0)p.y=cvs.height; ctx.beginPath(); ctx.arc(p.x,p.y,1,0,Math.PI*2); ctx.fill();}); requestAnimationFrame(anim);} anim();

        appInit();
    </script>
</body>
</html>
